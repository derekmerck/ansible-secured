---
# defaults file for secured

config_dir: "/config"

secured_cert_type:      "selfsigned"
secured_base_config_dir: "/config"
secured_cert_dir:       "{{ config_dir }}/certs"

# does not work with extended chars like 'zm√∏.biz'
secured_common_name:    "example.com"
